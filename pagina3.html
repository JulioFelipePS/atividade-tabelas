<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Estilos para centralizar a tabela */
        body {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
        }
        div{
            margin: 100px;
        
        }
        table,th,td{
            border-width: 1px;
            border-style: solid; 
            border-color: black;
        }
        th,td{
            height: 25px;
            width: 25px;
        }
      
      </style>
</head>
<body>
    <div>
        <table>
            <tr>
              <th colspan="3" > </th>
            </tr>
            <tr>
              <td> </td>
              <td> </td>
              <td> </td>
            </tr>
            <tr>
              <td> </td>
              <td> </td>
              <td> </td>
            </tr>
          </table>
    </div>
    <div>
        <table>
            <tr>
              <th rowspan="3" ></th>
              <th ></th>
              <th ></th>
            </tr>
            <tr>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
            </tr>
          </table>
    </div>
    <div>
        <table>
            <tr>
                <th colspan="5"></th>
            </tr>
            <tr>
                <td rowspan="4"></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td ></td>
                <td></td>
                <td rowspan="2"></td>
                <td></td>
            </tr>
            <tr>
                <td ></td>
                <td ></td>
                <td></td>
            </tr>
            <tr>
                <td colspan="3"></td>
                <td></td>
            </tr>
          </table>
    </div> 
</body>
</html>
